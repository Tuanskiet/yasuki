<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: main_header('tag')"></head>
    <title>Thanh Toán</title>
    <!-- index -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/user/css/pay.css}">
</head>

<body>
    <div th:replace="fragments :: header"></div>
    <div class="main">
        <div class="grid wide">
            <div class="row">
                <div class="col l-7 m-12 s-12">
                    <div  class="pay-information">
                        <div class="pay__heading">Thông tin thanh toán</div>
                        <div class="form__group">
                            <div class="form-item">
                                <label for="name_order" class="form-label">Họ Tên *</label>
                                <input id="name_order" name="account" type="text" class="form-control" required>
                            </div>
                            <div class="form-item">
                                <label for="email_order" class="form-label">Email *</label>
                                <input id="email_order" name="account" type="email" class="form-control" required>
                                <!--                                <span class="form-message"></span>-->
                            </div>
                        </div>
                        <div class="form__group mt-20">
                            <div class="form-item">
                                <label for="address_order" class="form-label">Địa chỉ *</label>
                                <input id="address_order" name="account" type="text" class="form-control" required>
                                <span class="form-message"></span>
                            </div>
                            <div class="form-item">
                                <label for="phoneNumber_order" class="form-label">Số điện thoại *</label>
                                <input id="phoneNumber_order" name="account" type="text" class="form-control" required>
                                <span class="form-message"></span>
                            </div>
                        </div>
                        <div>
                            <label for="note_order" class="form-label">Ghi chú cho đơn hàng</label>
                            <textarea class="form-control mt-10" name="" id="note_order" cols="30" rows="20"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col l-5 m-12 s-12">
                    <div class="pay-order">
                        <div class="pay__heading">Đơn hàng của bạn</div>
                        <div class="display-data-order" ></div>
                        <div class="pay-info">
                            <div class="main__pay-text special">
                                Tổng thành tiền</div>
                            <div class="main__pay-price">
                                <span class="totalOrder"></span> ₫
                            </div>
                        </div>
                        <div id="sendOrder" class="btn btn--brown">Đặt hàng</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments :: footer"></div>
    <div th:replace="fragments :: modal_form"></div>

    <script th:src="@{assets/user/js/payScript.js}" ></script>
    <!-- Script common -->
    <script th:src="@{/assets/user/js/commonscript.js}"></script>
    <!--script order-->
    <script th:inline="javascript">
        $(document).ready(function(){
            $(window).on('load', function() {
                var listCart = /*[[${session.listCart}]]*/ [];
                updateHtmlAfterAddCart(listCart);
            });
        });
    </script>

</body>

</html>
